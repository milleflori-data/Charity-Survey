<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charitable Donations Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-container">
        <h1>Charitable Donations Survey</h1>
        <form id="survey-form">
            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="salary">Annual Salary (USD):</label>
            <input type="number" id="salary" required>

            <label>Do you currently donate to charity?</label>
            <label><input type="radio" name="donate" value="yes" required> Yes</label>
            <label><input type="radio" name="donate" value="no"> No</label>

            <label>Do you enjoy donating?</label>
            <label><input type="radio" name="enjoy" value="yes" required> Yes</label>
            <label><input type="radio" name="enjoy" value="no"> No</label>

            <label>Preferred donation method:</label>
            <select id="donation-method" required>
                <option value="mobile">Mobile Device</option>
                <option value="register">Store Register</option>
                <option value="website">Direct Website Visits</option>
                <option value="paper">Paper Mailing Campaigns</option>
                <option value="buckets">Donation Buckets</option>
                <option value="subscription">Subscription Donating</option>
            </select>

            <button type="submit">Generate Code</button>
        </form>

        <div id="result" class="hidden">
            <h2>Your Unique Code:</h2>
            <p id="code"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
